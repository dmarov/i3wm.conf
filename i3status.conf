# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
    colors = true
    output_format = "i3bar"
    color_good = "#00AF14"
    color_degraded = "#AFA900"
    color_bad = "#FF3838"
    color_separator = "#FFFFFF"
    interval = 1
}

# order += "ipv6"
order += "ethernet re0"
order += "run_watch DHCP"
order += "disk /"
# order += "wireless _first_"
# order += "battery all"
order += "load"
order += "cpu_temperature 0"
order += "cpu_usage"
order += "volume master"
order += "tztime local"

wireless _first_ {
    format_up = "W: (%quality at %essid) %ip"
    format_down = "W: down"
}

ethernet re0 {
    # if you use %speed, i3status requires root privileges
    format_up = "%ip %speed"
    format_down = "E: down"
}

battery all {
    format = "%status %percentage %remaining"
}

tztime local {
    format = "%d/%m %H:%M"
}

load {
    format = "[%1min %5min %15min]"
}

disk "/" {
    format = "%avail"
}

disk "/mnt/disk" {
    format = "%avail"
}

run_watch DHCP {
    format = "%title"
    pidfile = "/var/run/dhclient/dhclient.re0.pid"
}

cpu_temperature 0 {
    format = "%degrees °C"
    path = "dev.cpu.0.temperature"
}

cpu_usage {
    format = "%usage"
}

volume master {
        format = "♪: %volume"
        format_muted = "♪: muted (%volume)"
        device = "default"
        mixer = "Master"
        mixer_idx = 0
}
